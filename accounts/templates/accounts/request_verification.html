{% extends "base.html" %}
{% block title %}Resend verification{% endblock %}

{% block content %}
<div class="container" style="max-width: 520px;">
  <div class="card shadow-sm mt-5">
    <div class="card-body p-4">
      <h1 class="h5 mb-3">Resend verification email</h1>
      <p>Click the button to resend a verification email to your current address.</p>
      <form method="post">
        {% csrf_token %}
        <button class="btn btn-primary">Send verification email</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
