{% extends "base.html" %}
{% block title %}Submit {{ model_name }}{% endblock %}
{% block content %}
  <h1 class="text-2xl font-bold mb-4">
    {% if is_edit %}Propose changes to{% else %}Submit new{% endif %}
    {{ model_name }}
  </h1>

  <form method="post" enctype="multipart/form-data" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit"
            class="px-4 py-2 bg-green-600 text-white rounded">
      {% if is_edit %}Submit changes{% else %}Submit{% endif %}
    </button>
  </form>
{% endblock %}
