{% extends "base.html" %}
{% block title %}Reset your password{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white shadow p-6 rounded">
  <h1 class="text-xl font-semibold mb-4">Reset your password</h1>
  <p class="text-sm text-gray-600 mb-3">Enter the email associated with your account.</p>
  <form method="post">{% csrf_token %}
    {{ form.email.errors }}
    {{ form.email }}
    <button class="mt-4 w-full px-3 py-2 bg-blue-600 text-white rounded hover:bg-blue-500">Send reset link</button>
  </form>
</div>
{% endblock %}
