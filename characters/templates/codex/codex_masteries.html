{% extends "base.html" %}
{% block title %}Codex · Martial Masteries{% endblock %}
{% block content %}
<div class="max-w-7xl mx-auto">
  <h1 class="text-2xl font-bold mb-4">Martial Masteries</h1>

  <!-- Filters -->
  <div class="bg-white rounded-lg shadow p-4 mb-4">
    <form id="filters" class="grid grid-cols-1 md:grid-cols-4 gap-4">
      <div>
        <label class="block text-sm font-medium">Search</label>
        <input name="q" type="text" placeholder="Name / text…" class="mt-1 w-full border rounded px-3 py-2" />
      </div>

      <div>
        <label class="block text-sm font-medium">Class</label>
        <select name="class" multiple class="mt-1 w-full border rounded px-3 py-2 h-28">
          {% for c in classes %}
          <option value="{{ c.id }}">{{ c.name }}</option>
          {% endfor %}
        </select>
        <p class="text-xs text-gray-500 mt-1">Holds Ctrl/Cmd to multi-select</p>
      </div>

      <div>
        <label class="block text-sm font-medium">Range Type</label>
        <div class="mt-2 flex flex-wrap gap-2">
          {% for r in range_choices %}
          <label class="inline-flex items-center gap-2">
            <input type="checkbox" name="range" value="{{ r.code }}" />
            <span>{{ r.label }}</span>
          </label>
          {% endfor %}
        </div>

        <label class="block text-sm font-medium mt-3">Action</label>
        <select name="action" class="mt-1 w-full border rounded px-3 py-2">
          <option value="">Any</option>
          {% for code,label in action_choices %}
          <option value="{{ code }}">{{ label }}</option>
          {% endfor %}
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium">Damage Type</label>
        <select name="damage" multiple class="mt-1 w-full border rounded px-3 py-2 h-28">
          {% for d in damage_choices %}
          <option value="{{ d.code }}">{{ d.label }}</option>
          {% endfor %}
        </select>

        <label class="block text-sm font-medium mt-3">Weapon Traits</label>
        <select name="trait" multiple class="mt-1 w-full border rounded px-3 py-2 h-28">
          {% for t in traits %}
          <option value="{{ t.id }}">{{ t.name }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="md:col-span-4 grid grid-cols-1 md:grid-cols-4 gap-4">
        <div>
          <label class="block text-sm font-medium">Min Level</label>
          <input name="level_min" type="number" min="0" class="mt-1 w-full border rounded px-3 py-2" />
        </div>
        <div>
          <label class="block text-sm font-medium">Max Level</label>
          <input name="level_max" type="number" min="0" class="mt-1 w-full border rounded px-3 py-2" />
        </div>
        <div>
          <label class="block text-sm font-medium">Max Cost</label>
          <input name="cost_max" type="number" min="0" class="mt-1 w-full border rounded px-3 py-2" />
        </div>
        <div class="flex items-end gap-6">
          <label class="inline-flex items-center gap-2">
            <input type="checkbox" name="rare" />
            <span>Rare only</span>
          </label>
          <label class="inline-flex items-center gap-2">
            <input type="checkbox" name="ability_gated" />
            <span>Ability-gated only</span>
          </label>
          <button id="apply" type="submit" class="ml-auto px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-500">Apply</button>
        </div>
      </div>
    </form>
  </div>

  <!-- Results -->
  <div id="results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
</div>

<script>
  const $f = document.getElementById('filters');
  const $results = document.getElementById('results');

  function asParams(form) {
    const fd = new FormData(form);
    const p = new URLSearchParams();
    for (const [k,v] of fd.entries()) {
      if (!v) continue;
      if (['class','range','damage','trait'].includes(k)) {
        // multi-selects / checkboxes
        (Array.isArray(fd.getAll(k)) ? fd.getAll(k) : [v]).forEach(val => p.append(k, val));
      } else {
        p.append(k,v);
      }
    }
    return p.toString();
  }

  async function load() {
    $results.innerHTML = `<div class="col-span-full text-gray-500">Loading…</div>`;
    const qs = asParams($f);
    const url = `{% url 'characters:mastery_data' %}?` + qs;
    const resp = await fetch(url);
    const data = await resp.json();
    if (!data.results.length) {
      $results.innerHTML = `<div class="col-span-full text-gray-500">No masteries match your filters.</div>`;
      return;
    }
    $results.innerHTML = data.results.map(r => `
      <a href="${r.url}" class="block bg-white rounded-lg shadow hover:shadow-md transition p-4">
        <div class="flex items-start justify-between">
          <h2 class="font-semibold text-lg">${r.name}</h2>
          <div class="flex gap-2">
            ${r.rare ? `<span class="px-2 py-0.5 text-xs rounded bg-purple-100 text-purple-700">Rare</span>`:''}
            <span class="px-2 py-0.5 text-xs rounded bg-gray-100">L${r.level}</span>
            <span class="px-2 py-0.5 text-xs rounded bg-blue-100 text-blue-700">Cost ${r.cost}</span>
          </div>
        </div>
        <div class="mt-2 flex flex-wrap gap-2">
          ${r.action && r.action !== "—" ? `<span class="px-2 py-0.5 text-xs rounded bg-amber-100 text-amber-800">${r.action}</span>`:''}
          ${r.ability_req.on ? `<span class="px-2 py-0.5 text-xs rounded bg-red-100 text-red-700">Req ${r.ability_req.ability} ${r.ability_req.score}</span>`:''}
        </div>
        <div class="mt-2 text-sm text-gray-600 line-clamp-3">
          ${r.restrictions.length ? r.restrictions.map(x=>`<div>• ${x}</div>`).join('') : '<div>• No special restrictions</div>'}
        </div>
        <div class="mt-3 text-xs text-gray-500">
          ${r.classes && r.classes.length ? 'Classes: ' + r.classes.join(', ') : 'Classes: Any'}
        </div>
      </a>
    `).join('');
  }

  $f.addEventListener('submit', (e) => { e.preventDefault(); load(); });
  document.addEventListener('DOMContentLoaded', load);
</script>
{% endblock %}
