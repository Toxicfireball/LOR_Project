{% extends "base.html" %}
{% block content %}
  <h1>{{ rulebook.name }}</h1>
  <p><a href="{% url 'characters:rulebook_list' %}">&larr; All Rulebooks</a></p>

  {% if pages %}
    <ol class="ms-4">
      {% for page in pages %}
        <li>
          <a href="{% url 'characters:rulebook_page_detail' rulebook.pk page.pk %}">
            {{ page.title }}
          </a>
        </li>
      {% endfor %}
    </ol>
  {% else %}
    <p><em>No pages yet.</em></p>
  {% endif %}
{% endblock %}
