<form method="post">
  {% csrf_token %}
  <div class="class-picks">
    {{ form.base_class }} {{ form.advance_class }}
  </div>

  <h4>Level {{ total_level|add:1 }} Features</h4>
  <div class="feature-grid">
    {% for bound_field, label in feature_fields %}
      <div class="feature-item">
        {{ bound_field }} <span>{{ label }}</span>
      </div>
    {% empty %}
      <p>No features to choose at this level.</p>
    {% endfor %}
  </div>

  <button type="submit" class="btn">Confirm Level Up</button>
</form>
